# Test configuration in YAML format
filters:
  - id: id
    label: ID
    type: select_list
    filter_labels: "lower(id)"

  - id: class
    label: Class
    type: select_list
    filter_labels: class

  - id: class_search
    label: Class search
    type: select
    match: exact

  - id: start
    label: Start
    type: range
    min: 0

views:
  - id: test_view
    name: Test data set
    source: test
    url_name: test
    include_remaining_columns: true
    filters:
      - filter_id: id
      - filter_id: class
      - group_id: search_group
        group_label: Search
        filters:
          - filter_id: class_search
          - filter_id: start
    columns:
      - name: id
        enabled: true
      - name: class
      - name: gen_measurement

columns:
  test_view:
    id:
      sortable: false
      type: link
      url: "https://www.domain.com/ID/{}"
    gen_measurement:
      label: Measurement
      sortable: false
    measurement:
      hidden: true
    unit:
      hidden: true
